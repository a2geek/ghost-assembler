<p>
Test the given expression and include following code if expression is non-zero. Must be first directive.
</p>
<p>
Example:
</p>
<pre>
  .if var=1
    lda #0xff
  .elif var=2
    lda #0x80
  .else
    lda #0
  .endif
</pre>
<p>
Note that nested <code>.if</code> directives are not allowed at this time.
</p>
